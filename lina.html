<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function validateForm() {
		    var a = document.forms["myForm"]["name"].value;
		    var b = document.forms["myForm"]["email"].value;
		    var c = document.forms["myForm"]["batch"].value;
		    var d = document.forms["myForm"]["phone"].value;
		    var e = document.forms["myForm"]["age"].value;
		    if (a == "") {
		        alert("Name must be filled out");
		        return false;
		    }
		    if (b == "") {
		        alert("Email must be filled out");
		        return false;
		    }
		    if (c == "") {
		        alert("Batch must be filled out");
		        return false;
		    }
		    if (d == "" ) {
		        alert("Phone must be filled out");
		        return false;
		    }
		    if (d.length!=11 || !isNaN(e)) {
		        alert("Phone number not correct");
		        return false;
		    }
		    if (e == "") {
		        alert("Age must be filled out");
		        return false;
		    }
		    if (e <18 || !isNaN(e)) {
		        alert("Age must be 18+");
		        return false;
		    }
		}
	</script>
</head>
<body>
	<form name="myForm" action="#" method="post" onsubmit="return validateForm()">
	<table>
		<tr>
			<td><label>Name</label></td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td><label>Email</label></td>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<td><label>Batch</label></td>
			<td><input type="text" name="batch"></td>
		</tr>
		<tr>
			<td><label>Phone</label></td>
			<td><input type="number" name="phone"></td>
		</tr>
		<tr>
			<td><label>Age</label></td>
			<td><input type="number" name="age"><br></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="" value="Submit"></td>
		</tr>
	</table>
		
		
	</form>
</body>
</html>
